<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock ðŸ•‘by Wiebke Richter</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>World Clocks</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="current-location">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Colombo">Colombo</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Asia/Colombo">Colombo</option>
      </select>
      <div class="cities">
        <div class="city-details" id="los-angeles">
          <div class="city-date">
            <h2>Los Angeles</h2>
            <span class="date"></span>
          </div>
          <div class="time"></div>
        </div>
        <div class="city-details" id="palma-de-mallorca">
          <div class="city-date">
            <h2>Palma de Mallorca</h2>
            <span class="date"></span>
          </div>
          <div class="time"></div>
        </div>
        <div class="city-details" id="tijuana">
          <div class="city-date">
            <h2>Tijuana</h2>
            <span class="date"></span>
          </div>
          <div class="time"></div>
        </div>
        <div class="city-details" id="cape-town">
          <div class="city-date">
            <h2>Cape Town</h2>
            <span class="date"></span>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Wiebke Richter</strong> and is
      open-sourced on
      <a
        href="https://github.com/wiebkerichter/world-clock-js-project-wr"

        >Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
